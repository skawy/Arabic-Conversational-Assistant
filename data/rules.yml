version: "2.0"

rules:

#- rule: get id
#  steps:
#    - intent: ask_for_avialable_subject
#    - action: action_get_collage_grade_and_asK_id

- rule: Say i am bot anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate student_id Form
  steps:
  - intent: student_id
  - action: student_id_form
  - active_loop: student_id_form

- rule: Submit student_id Form
  condition:
  - active_loop: student_id_form
  steps:
  - action: student_id_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_get_schedule
  - action: utter_unsatisfied
  

- rule: response when reach max chitchat count
  condition:
  - slot_was_set:
    - chitchat_count: 2.0
  steps:
  - intent: chitchat
  - action: utter_reach_max_chitchat_count
  - action: action_check_chitchat

- rule: respond to chitchat
  condition:
  - slot_was_set:
    - chitchat_count: [ 0.0 , 1.0 ]
  steps:
  - intent: chitchat
  - action: action_check_chitchat

- rule: Training respond
  steps:
  - intent: ask_for_train
  - action: action_training_respond
