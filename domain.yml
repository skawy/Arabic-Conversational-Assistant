version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- student_id
- greet
- goodbye
- ask_for_avialable_schedule
- ask_for_avialable_subject
- deny
- ask_for_major
- affirm
- bot_challenge
- ask_for_college_expenses
- chitchat
- ask_for_train
entities:
- chitchat_count
- grade
- id
- subject
slots:
  id:
    type: text
    influence_conversation: true
  subject:
    type: text
    influence_conversation: true
  chitchat_count:
    type: float
    influence_conversation: true
    max_value: 3.0
    min_value: 0.0
  training:
    type: text
    influence_conversation: true
responses:
  utter_greet:
