version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
- greet
- goodbye
- student_id
- affirm
- deny
- bot_challenge
- ask_for_college_expenses
- ask_for_avialable_schedule
- chitchat
- ask_for_major
- ask_for_avialable_subject

entities:
- id
- subject
- grade

slots:
  id:
    type: text
    influence_conversation: true
  subject:
    type: text
    influence_conversation: true

responses:
  utter_greet:
