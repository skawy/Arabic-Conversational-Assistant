  utter_expenses:
  - text: مصاريف الكلية 145 جنيه في الفصل الدراسي
actions:
- action_check_chitchat
- action_check_subject_name
- action_get_schedule
- utter_ask_for_id
- utter_chitchat
- utter_expenses
- utter_goodbye
- utter_greet
- utter_majors
- utter_offer_help
- utter_unsatisfied
- validate_student_id_form
- action_training_respond
forms:
  student_id_form:
    required_slots:
      id:
      - entity: id
        type: from_entity
