  - text: شكرا أتمنى حضرتك تكون اتبسط من الخدمة يا فندم سلام
  utter_iamabot:
  - text: انا روبوت
  utter_ask_for_id:
    - text: الid لو سمحت
  utter_wait:
    - text: انتظر
  utter_chitchat:
    - text: ده سؤال خارج الموضوع التزم بالموضوع حتي لا يتم غلق المحادثة.
  utter_majors:
    - text: التخصص بيبقى على حسب المواد اللي بتحبها و حسب الGPA يعني مثلا لو حابب البرمجة ممكن تدخل CS بس لو حابب الماث و البرمجة ممكن تدخل AI لو بتحب الاحصاء و الماث و التعامل بالداتا ممكن تدخل قسم IS  ولو بتحب الداتا ستراكشرز و الاوبتيمايزيشنز ممكن تدخل قسم DS و اخر حاجة لو بتبحب السيكيوريتي و النيتووركس و الشغل الهاردوير اكثر ممكن تدخل قسم IT  و كده كده في الاخر ممكن بعد ما تدخل اي تخصص تتعلم تخصص ثاني و ده هيفيدك كده كده قدام

actions:
  - utter_goodbye
  - utter_greet
  - utter_chitchat
  - validate_student_id_form

forms:
  student_id_form:
    required_slots:
      id:
      - entity: id
        type: from_entity