version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
- greet
- goodbye
- student_id
- user_phone
- student_name
- affirm
- deny
- bot_challenge
- ask_for_college_expenses
- ask_for_avialable_subject
- refusal
entities:
- id
- name
- phone
# grade = الصف او الدرجة
- college_grade # الصف الدراسى للكلية 

slots:
  phone:
    type: text
    influence_conversation: true
  name:
    type: text
    influence_conversation: true
  id:
    type: text
    influence_conversation: true
  college_grade:
    type: text
    influence_conversation: true


responses:
  utter_greet:
  - text: عليكم السلام اهلا بحضرتك
  utter_goodbye:
  - text: شكرا أتمنى حضرتك تكون اتبسط من الخدمة يا فندم سلام

  utter_iamabot:
  - text: انا روبوت

  utter_ask_phone:
    - text: ايه الرقم بتاع حضرتك
  utter_ask_name:
    - text: ايه اسم حضرتك
  utter_ask_id:
    - text: id حضرتك 

  utter_for_expenses:
    - text: المصاريف 275 جنية\nعايز تسئل على حاجة تانى؟
  utter_for_subject:
    - text: "المواد المتاحة هى 
             Database
             Machine learning
             NLP
             Math 2"

actions:
  - utter_goodbye
  - utter_greet
  - validate_user_details_form

forms:
  user_details_form:
    required_slots:
      phone:
      - entity: phone
        type: from_entity
      name:
      - entity: name
        type: from_entity
      id:
      - entity: id
        type: from_entity